<html>
  <head>
    <title>Code Review - Login</title>
    <script type="text/javascript" language="javascript" src="com.google.gerrit.Gerrit.nocache.js"></script>
    <script type="text/javascript" language="javascript" id="gerrit_oldLoginData"></script>
  </head>
  <body>
    <div id="gerrit_loginpage">
	    <form id="login_form" action="/replace" method="GET">
	      <input type="hidden" name="callback" id="in_callback"/>
        <input type="hidden" name="gerrit.token" id="in_token"/>
	      <div id="gerrit_login" class="gerrit_body"></div>

	      <h2 class="gerrit-SmallHeading" style="margin-top: 25px;">What is OpenID?</h2>
	      <p>OpenID provides secure single-sign-on, without
	      revealing your personal details to this website.</p>
	      <p>There are many OpenID providers available.  You may already
	      be member of one!  <a href="http://openid.net/get/" target="_blank">Get OpenID</a></p>
	    </form>
	    <noscript>
	      <p>Gerrit requires a JavaScript enabled browser.</p>
	    </noscript>
    </div>
  </body>
</html>
